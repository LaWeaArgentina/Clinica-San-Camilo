<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="general">

       <!-- <img src="./css/handshake.jpg" alt="icon handshake" class="principal-image">
        -->
        <div class="form-container"> 

            <div class="login-box">
                <h1>Ingrese y agende su turno</h1>
                <p class="parrafo-usuario"> 
                    Ingrese en esta opción si ya está registrado en la web. 
                </p>
                <form id="ingreso">
                    <input type="text" class="input-field" placeholder="Nombre de Usuario">
                    <input type="text" class="input-field" placeholder="Contraseña">
                    <label class="check-box">
                        <input type="checkbox"> Recordar Contraseña
                    </label>
                    <button type="submit" class="submit-button"> Ingresar </button>
                </form>
            </div>

            <div class="register-box">
                <h1>Unase a nuestra comunidad</h1>
                <p class="parrafo-invitado">
                    Si es paciente de CENTRO CAMILO pero todavia no se dio de alta en esta
                    Web o nunca se atendió con nosotros, ingrese en esta opción para generar
                    su usuario y contraseña.
                </p>
                <!--
                <form id="ingreso">
                    <input type="text" class="input-field" placeholder="Nombre de Usuario">
                    <input type="text" class="input-field" placeholder="Contraseña">
                    <label class="check-box">
                        <input type="checkbox"> Recordar Contraseña
                    </label>
                -->
                    <button type="submit" class="register-button"> Registrarse </button>
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
