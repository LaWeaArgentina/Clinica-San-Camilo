<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <title>Login</title>
  </head>

  <body>
    <nav>
      <a href="../index.html">
        <img id="logo" src="../img/clinica-logo.png" alt="Logo.clinica" />
      </a>
    </nav>

    <main class="general">
      <section class="card">
        <h1>Ingrese y agende su turno</h1>
        <p class="parrafo">Ingrese en esta opción si ya está registrado en la web.</p>
        <form class="form" id="ingreso" action="./inicioapp.html">
          <input type="text" class="input-field" placeholder="Nombre de Usuario" />
          <input type="text" class="input-field" placeholder="Contraseña" />
          <label class="check-box"> <input type="checkbox" /> Recordar Contraseña </label>
          <button type="submit">Ingresar</button>
        </form>
      </section>

      <section class="card">
        <h1>Unase a nuestra comunidad</h1>
        <p class="parrafo">
          Si es paciente de Clinica pero todavia no se dio de alta en esta Web o nunca se
          atendió con nosotros, ingrese en esta opción para generar su usuario y
          contraseña.
        </p>

        <form class="form" action="./formulario.html">
          <button>Registrarse</button>
        </form>
      </section>
    </main>
  </body>
</html>
