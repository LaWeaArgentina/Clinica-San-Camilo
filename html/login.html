<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>

  <body>
    <a href="../index.html">
      <img id="logo" src="../img/clinica-logo.png" alt="Logo.clinica" />
    </a>

    <div class="general">
      <!-- <img src="./css/handshake.jpg" alt="icon handshake" class="principal-image"> -->
      <div class="form-container">
        <div class="login-box">
          <h1>Ingrese y agende su turno</h1>
          <p class="parrafo-usuario">
            Ingrese en esta opción si ya está registrado en la web.
          </p>
          <form id="ingreso" action="./inicioapp.html">
            <input type="text" class="input-field" placeholder="Nombre de Usuario" />
            <input type="text" class="input-field" placeholder="Contraseña" />
            <label class="check-box">
              <input type="checkbox" /> Recordar Contraseña
            </label>
            <button type="submit" class="submit-button">Ingresar</button>
          </form>
        </div>

        <div class="register-box">
          <h1>Unase a nuestra comunidad</h1>
          <p class="parrafo-invitado">
            Si es paciente de Clinica pero todavia no se dio de alta en esta Web o nunca
            se atendió con nosotros, ingrese en esta opción para generar su usuario y
            contraseña.
          </p>

          <form action="./formulario.html">
            <button type="submit" class="register-button">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
